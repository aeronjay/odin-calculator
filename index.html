<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="upper">
                <div class="display">
                    <div class="mini-display">
                        0+12312
                    </div>
                    <div class="main-display">
                        12312315
                    </div>
                </div>
            </div>
            <div class="lower">
                <div class="keys-wrapper">
                    <button class="key">%</button>
                    <button class="key">CE</button>
                    <button class="key">C</button>
                    <button class="key">&lt=</button>
                    <button class="key">1/x</button>
                    <button class="key">x^2</button>
                    <button class="key">âˆš</button>
                    <button class="key">/</button>
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key">*</button>
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">-</button>
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">+</button>
                    <button class="key">...</button>
                    <button class="key">0</button>
                    <button class="key">.</button>
                    <button class="key">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Created By <a target="_blank" href="https://github.com/aeronjay/odin-calculator">AeronJ</a></div>
    <script src="./script.js"></script>
</body>
</html>
