<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@28,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="upper">
                <div class="title"><h2>Calculator</h2></div>
                <div class="display">
                    <div class="mini-display">
                        
                    </div>
                    <div class="main-display">
                        0
                    </div>
                </div>
            </div>
            <div class="lower">
                <div class="keys-wrapper">
                    <button class="key key-option">+/-</button>
                    <button class="key key-option">CE</button>
                    <button class="key key-option">C</button>
                    <button class="key key-option delete-btn"><span class="material-symbols-outlined">backspace</span></button>
                    <button class="key key-option">1/x</button>
                    <button class="key key-option">x^2</button>
                    <button class="key key-option">âˆš</button>
                    <button class="key key-option operator-btn">/</button>
                    <button class="key key-num">7</button>
                    <button class="key key-num">8</button>
                    <button class="key key-num">9</button>
                    <button class="key key-option operator-btn">*</button>
                    <button class="key key-num">4</button>
                    <button class="key key-num">5</button>
                    <button class="key key-num">6</button>
                    <button class="key key-option operator-btn">-</button>
                    <button class="key key-num">1</button>
                    <button class="key key-num">2</button>
                    <button class="key key-num">3</button>
                    <button class="key key-option operator-btn">+</button>
                    <button class="key key-num">...</button>
                    <button class="key key-num">0</button>
                    <button class="key key-num">.</button>
                    <button class="key key-option equals-operator">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Created By <a target="_blank" href="https://github.com/aeronjay/odin-calculator">AeronJ</a></div>
    <script defer src="./script.js"></script>
</body>
</html>
